<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
<style>
*{
  margin: 0px;
  padding: 0px;
}
body{
  font-family:'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60vh;
}
#container{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#new{
  display: flex;
  justify-content: center;
  margin: 25px 0;
  gap: 5px;
}
button{
  background-color: #3498db;
  padding: 12px 12px;
}
#result {
  border: 2px solid black;
  width: auto;
  padding: 12px 12px;
  margin-bottom: 23px;
}
#count {
  border: 2px solid black;
  width: auto;
  padding: 12px 12px;
  
}
</style>

  <body>
    <div id="container">
      <h2>Rock Paper scissors Game</h2>
      <div id="new">

        <div id="one"><button onclick="rock()">Rock</button></div>
        <div id="two"><button onclick="paper()">Paper</button></div>
        <div id="three"><button onclick="scissors()">scissors</button></div>
      </div>
      <div id="result">Result</div>
      <div id="count">Count</div>  
    </div>

      <link rel="stylesheet" href="script.js">
  </body>
</html>
